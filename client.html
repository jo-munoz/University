<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="card-body">
        <div class="col-md-12">
            <button id="new" class="col-md-1 btn btn-primary mb-3">New</button>
            <table id="grid" class="table table-bordered">

            </table>
        </div>
    </div>

</body>

<script>
    $(function () {
        get();

        $("#new").click(function(){
            post();
        });
    });

    function post(){
        var data = {
            "CourseID": 1,
            "Title": "DEMO",
            "Credits": 3
        }

        $.ajax({
            url: 'https://localhost:44311/api/Courses',
            type: 'POST',
            data: JSON.stringify(data), 
            contentType: "application/json",
            success: function (data) {
                alert("Success!");
                get();
            },
            error: function (request, msg, error) {
                alert("Error en AJAX")
            }
        });
    }

    function get() {
        $("#grid").empty();
        var $grid = $("#grid");

        var $tr = $("<tr></tr>");
        $tr.append("<td>ID</td>");
        $tr.append("<td>Title</td>");
        $tr.append("<td>Credits</td>");

        $grid.append($tr);

        $.ajax({
            url: 'https://localhost:44311/api/Courses',
            type: 'GET',
            success: function (data) {
                $.each(data, function (index, item) {
                    var $tr = $("<tr></tr>");
                    $tr.append("<td>" + item.CourseID + "</td>");
                    $tr.append("<td>" + item.Title + "</td>");
                    $tr.append("<td>" + item.Credits + "</td>");

                    $grid.append($tr);
                });
            },
            error: function (request, msg, error) {
                alert("Error en AJAX")
            }
        });
    }
</script>

</html>
